name: Build iOS Network Diagnosis SDK

on:
  push:
    branches: [ main, master ]
  pull_request:
    branches: [ main, master ]
  workflow_dispatch:

jobs:
  build:
    name: Build SDK
    runs-on: macos-latest
    
    steps:
    - name: Checkout code
      uses: actions/checkout@v4
    
    - name: Show Xcode version
      run: xcodebuild -version
    
    - name: Build SDK
      run: |
        xcrun -sdk iphoneos clang -arch arm64 -fembed-bitcode -c NetworkDiagnosisSDK.m InAppFloatingView.m DiagnosisViewController.m DeviceInfo.m -fobjc-arc -fmodules -Os
        mkdir -p build/device
        ar rcs build/device/libNetworkDiagnosisSDK.a NetworkDiagnosisSDK.o InAppFloatingView.o DiagnosisViewController.o DeviceInfo.o
        cp *.h build/
        echo "Build completed"
    
    - name: List build artifacts
      run: |
        echo "=== Build artifacts ==="
        ls -lh build/
        file build/device/libNetworkDiagnosisSDK.a
        lipo -info build/device/libNetworkDiagnosisSDK.a
    
    - name: Upload build artifacts
      uses: actions/upload-artifact@v4
      with:
        name: iOS-NetworkDiagnosisSDK
        path: |
          build/*.h
          build/device/libNetworkDiagnosisSDK.a
        retention-days: 30
